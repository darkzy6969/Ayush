<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feedback Form</title>
        <link href="feedback.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <style>
            body{
    font-family: 'Fjalla One', sans-serif;
}
        </style>
    </head>
    <body>
            <label>Name: </label>
            <input onblur="greet();" id="name" required>
            <div id="greetingmessage"></div>
            <label>Email: </label>
            <input id="email"><br>
            <p>On a scale of 1 to 10, How much would you give to out project?ðŸ˜Š</p>
            <input onclick="get();" type="range" id="range" min="0" max="10" step="1">
            <p id="rangedisplay"></p>
            <button onclick="thanks();" id="submit">Submit</button>
            <p id="thankyou"></p>
        <script>
            function greet(){
                var y = document.getElementById("name").value;
                if(y==""){
                    document.getElementById("greetingmessage").textContent="Hey!, We hope you liked our content."
                }
                else{
                    var greeting = "Hey "+ y +"!, We hope you liked our content."
                    document.getElementById("greetingmessage").innerHTML=greeting;
                }
            };
            function get(){
                var x = document.getElementById("range").value;
                console.log(x)
                var message = "So You Gave Us: "+x+" out of 10.";
                document.getElementById("rangedisplay").textContent=message;
             };
            function thanks(){
                document.getElementById("thankyou").textContent="Thankyou for your time!, Your feedback has been recorded."
            }
        </script>
    </body>
</html>
